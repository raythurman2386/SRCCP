<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact Us</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
        <!-- Header Showcase -->
    <header id="showcase" class="grid">
        <div class="bg-image"></div>
            <div class="content-wrap">
                <h1> Contact SRC Customs & PowderCoating </h1>
                <p>Give us a small description of what you would like done and
                    we will contact about pricing.
                </p>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                
        </div>
    </header>

    <!--    Main Contact Form   -->
    <main id="main">
    <!--    Section A   -->
    <section id="section-a">
        <div class="container">
            <form action="mailto:srccp@gmail.com" method='GET'>
                      
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                      
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your Email..">
                      
            <label for="subject">Description of Items</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                      
            <input type="submit" value="Submit">
                      
            </form>
        </div> 
    </section>
    </main>
    <!--    Footer  -->
    <footer id="main-footer" class="grid">
        <div>SRC Customs & Powdercoating</div>
        <div>Project By <a href="https://www.linkedin.com/in/raymond-thurman-5a941484/" target="_blank">Thurman Media</a></div>
    </footer>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
}
</script>
</body>
</html>
